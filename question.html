<body>

    <button onclick="onePoint()">ไม่เลย</button>
    <button onclick="twoPoint()">เล็กน้อย</button>
    <button onclick="threePoint()">มาก</button>
    <button onclick="fourPoint()">มากที่สุด</button>

        var point=0
        function onePoint() {
            point=point+1
            console.log(point)
        }
        function twoPoint() {
            point=point+2

        }
        function threePoint() {

        }
        function fourPoint() {
            point=point+4

        }
    </script>
