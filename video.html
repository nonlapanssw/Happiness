<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/video.css">
</head>

<body>
    <div id="player"></div>
    <div id="btn-test" >
        <img style="width:100%; height: auto;" src="https://firebasestorage.googleapis.com/v0/b/subjective-well-being.appspot.com/o/%E0%B8%88%E0%B8%9A%E0%B8%84%E0%B8%A5%E0%B8%B4%E0%B8%9B-26.png?alt=media&token=12d2bb21-0de3-411b-b22d-82bdf3ae5f01"/>
        <button onclick="location.href='/main-test.html';">เริ่มทำแบบทดสอบ</button>
    </div>
    <script src="https://www.youtube.com/player_api"></script>
    <script>
        var player;
        function onYouTubePlayerAPIReady() {
            player = new YT.Player('player', {
                videoId: 'wC3d9bTCrkU',
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    
                },
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'cc_load_policy': 3,
                }
            });
        }

        // autoplay video
        function onPlayerReady(event) {
            player.setPlaybackQuality('hd1080');
            event.target.playVideo();
        }

        // when video ends  
        function onPlayerStateChange(event) {
            if (event.data === 0) {
                window.location = 'main-test.html';

                
            }
        }
    </script>
</body>

</html>
